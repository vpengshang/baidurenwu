<!DOCTYPE html>
<html>
<head>
	<title>任务三</title>
	<style type="text/css">
		*{padding:0px,margin:0px;}
		.newdiv{
			display:inline-block;
			width:50px;
			height: 50px;
			margin:0 5px;
			background:red;
			border:1px solid #000;
			font-size: 15px;

		}
	</style>
	<script type="text/javascript">
		/*#原生js*/
		window.onload=function(){

			//获取输入的内容，并进行数值判断
			function getDom(id){
               return document.getElementById(id);
			}

			function getValue(){
                  var text=getDom("value").value;
                  if(text==""||isNaN(text)){ //判断是否输入真确
                  	alert("输入不正确");
                  	return "false"
                  }else{
                  	return text;
                  }
			}

          /*#创建新节点*/
          function createNode(text){
          	   if(text!=""){
          	   	var node=document.createElement("div");
                 node.innerText=text;
                 node.className="newdiv";
                 return node;
          	   }      
          }
         function clear(){
         	getDom("value").value=" ";
         }

         /*#为四个按钮绑定事件*/
        getDom("left_in").onclick=function(){
        	if(getValue()!="false"){
                 var node=createNode(getValue());
                if(getDom("show").innerHTML.length==0){
           	  var first=getDom("show").firstChild;
             	 getDom("show").insertBefore(node,first);
                }else{
           	      getDom("show").appendChild(node);
               }
        	}
        	clear();
		};
		getDom("right_in").onclick=function(){
			if(getValue()!="false"){
				var node=createNode(getValue());
			   if(getDom("show").innerHTML.length==0){
				    getDom("show").appendChild(node);
		     	}else{
				  getDom("show").appendChild(node);
			   }
			}
			clear();
		};
		getDom("left_out").onclick=function(){
			
			if(getDom("show").innerHTML.length==0){
				alert("已为空");
			}else{
				var first=getDom("show").firstChild;
				getDom("show").removeChild(first);
			}
		};
		getDom("right_out").onclick=function(){
			
			if(getDom("show").innerHTML.length==0){
				alert("已为空");
			}else{
				var last=getDom("show").lastChild;
				getDom("show").removeChild(last);
			}
		}



        }
	</script>
</head>
<body>
 <div class="container">
 
 	 	<input type="text" name="value" id="value">
 	 	<button id="left_in">左侧入</button>	
 	 	<button id="right_in">右侧入</button>
 	 	<button id="left_out">左侧出</button>
 	 	<button id="right_out">右侧出</button>

 	 <div id="show">
 	 	 
 	 </div>
 </div>
</body>
</html>
