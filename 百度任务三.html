  $(document).ready(function(){
        
     function getData(){
      var data=[];
      var lists=$("#source>li");
      
      for(var i=0;i<lists.length;i++){
         var nodeHtml=lists[i].innerHTML;
         data.push([nodeHtml.slice(0,7),nodeHtml.slice(10,12)]); //将获取的html字符串，分割后放入数组
      }
      return data;
     }
      
      function compare(a,b){
          return a[1]-b[1];  //此处a,b为一维数组
      }
     function sort(data){
        data.sort(compare);
        return data;
     }
     
     function render(data){
      var len=data.length;
      var num=["一","二","三","四","五","六","七"];
      for(var i=0;i<len;i++){
        $("#resort").append("<li>第"+num[i]+"名："+data[i][0]+"<b>"+data[i][1]+"</b>");
      }
     }
     $("#sort-btn").on("click",function(event){
          render(sort(getData()));
     });
  });

  </script>
